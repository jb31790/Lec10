<body>
	<div id="hoverDiv"><h1>hoverDiv</h1></div>
</body>

<script>
	document.getElementById('hoverDiv').addEventListener("mouseover", function() {this.style.color = "red"});
	document.getElementById('hoverDiv').addEventListener("mouseleave", function() {this.style.color = "black"});
</script>
