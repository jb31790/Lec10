<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 1</title>
</head>
<body>
	<button onclick="increment()">Increment</button>
	<br>
	<br>
	<br>
	Counter: <p id="displayCount">0</p>

</body>

<script>
	let count = 0;

	function increment() {
		count ++
		document.getElementById('displayCount').innerHTML = count;
	}
</script>
